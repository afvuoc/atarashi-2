<body>
  <!-- header -->

    <nav>
      <a href="index.html">

        <span class="br-3"></span>

  </header>

  <main>
    <section class="container-form">

      <article class="atarashi-members-left">
        <img src="./assets/images/atarashii-gakko-contact.jpg" alt="atarashii gakko contact" loading="lazy">
      </article>
      <section class="form-fields">
        <form id="form" class="form" name="atarashii-form" netlify action="/gracias">
          <div class="form-control">
            <input type="text" id="username" name="nombre" placeholder="Nombre" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <input type="text" id="email" name="correo-electronico" placeholder="Email" />
            <small>Error message</small>
          </div>

          <div class="form-control">
            <input type="text" id="phone" name="telefono" placeholder="Teléfono" />
            <small>Error message</small>
          </div>

          <div class="form-control">
            <textarea type="text" id="message" name="mensaje" placeholder="Escribe un mensaje"></textarea>
            <small>Error message</small>
          </div>
          <button type="submit" class="btn btn-dark" value="send">Enviar mensaje</button>

        </form>
      </section>
    </section>
  </main>

  <!-- footer -->
  <footer>
    <div class="footer-form">
      <div class="footer-form-flex">

        </ul>
      </div>

    </div>
